<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Vite App</title>
  </head>
  <body>
    <main>
      <header>
        <div class="header">
          <div class="logo-img">
            <img src="/assets/todo-icon.png" alt="todo-icon">
          </div>
    
          <h1>
            Shopping List
          </h1>
        </div>
      </header>
  
      <div class="main-form">
        <div class="enter-items">
          <form action="">
            <input type="text" name="enter-item" id="enter-item" placeholder="Enter Item">
            <button class="add-item-btn"><span>+</span> Add Item</button>
          </form>
        </div>
  
        <div class="filter-section">
          <div class="filter-p">
            <p>
              Filter items
            </p>
          </div>
  
          <div class="flex apple">
            <p class="flex-p">
              Apples
            </p>
  
            <div class="close-icon">
              <img src="/assets/cancel-icon.png" alt="cancel-icon">
            </div>
          </div>
  
          <div class="flex orange-juice">
            <p class="flex-p">
              Orange Juice
            </p>
  
            <div class="close-icon">
              <img src="/assets/cancel-icon.png" alt="cancel-icon">
            </div>
          </div>
  
          <div class="flex oreos">
            <p class="flex-p">
              Oreos
            </p>
  
            <div class="close-icon">
              <img src="/assets/cancel-icon.png" alt="cancel-icon">
            </div>
          </div>
  
          <div class="flex milk">
            <p class="flex-p">
              Milk
            </p>
  
            <div class="close-icon">
              <img src="/assets/cancel-icon.png" alt="cancel-icon">
            </div>
          </div>
  
          <div class="clear-all">
            <button>Clear All</button>
          </div>
        </div>
      </div>
    </main>

    <!-- <div id="app"></div> -->
    <script type="module" src="/main.js"></script>
  </body>
</html>
